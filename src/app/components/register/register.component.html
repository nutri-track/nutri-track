<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
        <span class="close-button" (click)="closeModal()">&times;</span> 
        <h2>Formulario de Registro</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" formControlName="apellido" />
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" formControlName="edad" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" />
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" formControlName="password" />
                    <button type="button" (click)="togglePassword()">Mostrar/Ocultar</button>
                </div>
            </div>

            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" formControlName="peso" />
            </div>

            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" formControlName="altura" />
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" formControlName="genero">
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select id="perfil" formControlName="perfil">
                    <option value="">Seleccione...</option>
                    <option value="volumen">Volumen</option>
                    <option value="déficit">Déficit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nivelActividad">Nivel de Actividad:</label>
                <select id="nivelActividad" formControlName="nivelActividad">
                    <option value="">Seleccione...</option>
                    <option value="sedentario">Sedentario</option>
                    <option value="ligero">Ligero</option>
                    <option value="moderado">Moderado</option>
                    <option value="activo">Activo</option>
                </select>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
</div>
